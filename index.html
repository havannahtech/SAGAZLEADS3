<body>
<div class="container">

<div class="toggle" onclick="document.body.classList.toggle('light')">ðŸŒ™</div>

<!-- LOGO + TITULO -->
<div class="card header">
  <img src="logo-sagaz.png" alt="Sagaz Motors">
  <h2>CaptaÃ§Ã£o de Leads â€“ Sagaz Motors</h2>

<div class="card">
<form id="form">

<select id="categoria" required>
  <option value="">VeÃ­culo de Interesse</option>

  <input id="numero" placeholder="NÃºmero">

  <option value="">Voucher (opcional)</option>
  <option value="R$300">R$ 300</option>

  <button onclick="exportar('mes')">CSV MÃªs</button>

<table>
<thead>
<tr>
  <th>Nome</th>
  <th>Whats</th>
  <th>Origem</th>
  <th>Categoria</th>
  <th>Produto</th>
  <th>EndereÃ§o</th>
  <th>Voucher</th>
</tr>
</thead>
<tbody id="lista"></tbody>

</div>

<script>
const KEY="sagazLeadsV22";
const ctx=document.getElementById("grafico");
let chart;

function get(){return JSON.parse(localStorage.getItem(KEY))||[]}
function save(d){localStorage.setItem(KEY,JSON.stringify(d))}

async function buscarCEP(){
  const c=cep.value.replace(/\D/g,"");
  if(c.length!==8)return;
  const r=await fetch(`https://viacep.com.br/ws/${c}/json/`);
  const d=await r.json();
  if(d.erro)return alert("CEP nÃ£o encontrado");
  endereco.value=`${d.logradouro}, ${numero.value||""} â€“ ${d.bairro} â€“ ${d.localidade}/${d.uf}`;
}

form.onsubmit=e=>{
  e.preventDefault();
  const lead={
    nome:nome.value,
    whatsapp:whatsapp.value,
    categoria:categoria.value,
    produto:produto.value,
    origem:origem.value,
    endereco:endereco.value,
    voucher:voucher.value,
    data:new Date().toISOString()
  };
  const d=get(); d.push(lead); save(d);
  form.reset(); render();
}

function render(){
  lista.innerHTML="";
  get().forEach(l=>{
    lista.innerHTML+=`
    <tr>
      <td>${l.nome}</td>
      <td>${l.whatsapp}</td>
      <td>${l.origem}</td>
      <td>${l.categoria}</td>
      <td>${l.produto||"-"}</td>
      <td>${l.endereco||"-"}</td>
      <td>${l.voucher||"-"}</td>
    </tr>`;
  });
}
render();

function whatsVoucher(){
  const l=get().slice(-1)[0];
  if(!l)return;
  let msg=`OlÃ¡ ${l.nome}! ðŸš€\nBem-vindo Ã  *Sagaz Motors*.\n\n`;
  if(l.voucher){
    msg+=`ðŸŽ *VOUCHER*: ${l.voucher}\nâ° vÃ¡lido por 48h\n\n`;
  }
  msg+=`ðŸ“ ${l.endereco}\n\n`;
  msg+=`ðŸ’° Simule agora:\nhttps://havannahtech.github.io/PARCELAMENTO-SAGAZ-MOTORS/`;
  window.open(`https://wa.me/55${l.whatsapp}?text=${encodeURIComponent(msg)}`);
}

function exportar(tipo){
  const hoje=new Date();
  let dados=get().filter(l=>{
    const d=new Date(l.data);
    if(tipo==="dia")return d.toDateString()===hoje.toDateString();
    if(tipo==="semana")return (hoje-d)/(1000*60*60*24)<=7;
    if(tipo==="mes")return d.getMonth()===hoje.getMonth();
  });
  let csv="Nome,Whats,Origem,Categoria,Produto,Endereco,Voucher\n";
  dados.forEach(l=>{
    csv+=`${l.nome},${l.whatsapp},${l.origem},${l.categoria},${l.produto},"${l.endereco}",${l.voucher}\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download=`leads-${tipo}.csv`;
  a.click();
}

function gerarGrafico(){
  const c={};
  get().forEach(l=>{
    const d=new Date(l.data).toLocaleDateString();
    c[d]=(c[d]||0)+1;
  });
  if(chart)chart.destroy();
  chart=new Chart(ctx,{
    type:'bar',
    data:{labels:Object.keys(c),datasets:[{label:'Leads',data:Object.values(c)}]}
  });
}
</script>
